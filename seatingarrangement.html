<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸª‘ ìë¦¬ë°”ê¾¸ê¸° ì‹œìŠ¤í…œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Orbit&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d3561;
      --secondary: #c05299;
      --accent: #ff6b6b;
      --bg-light: #f8f9fa;
      --card-bg: #ffffff;
      --text-dark: #2d3561;
      --shadow: rgba(45, 53, 97, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 30px 20px;
      position: relative;
    }

    /* ë°°ê²½ íŒ¨í„´ */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px);
      pointer-events: none;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Orbit', sans-serif;
      font-size: 3.5em;
      color: white;
      text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.2em;
      font-weight: 300;
    }

    .main-content {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 30px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ì‚¬ì´ë“œë°” */
    .sidebar {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px var(--shadow);
      height: fit-content;
      position: sticky;
      top: 30px;
    }

    .sidebar h2 {
      font-size: 1.5em;
      color: var(--primary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .student-input-area {
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .student-number {
      width: 50px;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1em;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1em;
      font-family: 'Noto Sans KR', sans-serif;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(192, 82, 153, 0.1);
    }

    .students-list {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .students-list::-webkit-scrollbar {
      width: 8px;
    }

    .students-list::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .students-list::-webkit-scrollbar-thumb {
      background: var(--secondary);
      border-radius: 10px;
    }

    .control-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      font-family: 'Noto Sans KR', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      color: white;
      box-shadow: 0 5px 20px rgba(192, 82, 153, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(192, 82, 153, 0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
    }

    .btn:active {
      transform: translateY(0);
    }

    /* ìë¦¬ ë°°ì¹˜ ì˜ì—­ */
    .seating-area {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px var(--shadow);
      min-height: 600px;
    }

    .seating-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid #e9ecef;
    }

    .seating-header h2 {
      font-size: 1.8em;
      color: var(--primary);
    }

    .layout-toggle {
      display: flex;
      gap: 10px;
      background: #f8f9fa;
      padding: 5px;
      border-radius: 12px;
    }

    .layout-btn {
      padding: 10px 20px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: bold;
      color: #6c757d;
      transition: all 0.3s ease;
    }

    .layout-btn.active {
      background: white;
      color: var(--primary);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .seating-grid {
      display: flex;
      gap: 40px;
      justify-content: center;
      perspective: 1000px;
    }

    .section {
      flex: 1;
      max-width: 300px;
    }

    .section-title {
      text-align: center;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 1.2em;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .section-seats {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .pair-row {
      display: flex;
      gap: 10px;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .pair-row:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    .seat {
      flex: 1;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px 10px;
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      border: 2px solid transparent;
      min-height: 80px;
    }

    .seat:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-color: var(--secondary);
    }

    .seat.filled {
      background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      color: white;
    }

    .seat.animating {
      animation: seatShuffle 0.6s ease-in-out;
    }

    @keyframes seatShuffle {
      0%, 100% {
        transform: translateY(0) rotateY(0);
      }
      25% {
        transform: translateY(-20px) rotateY(180deg);
      }
      75% {
        transform: translateY(-20px) rotateY(360deg);
      }
    }

    .seat-number {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 24px;
      height: 24px;
      background: rgba(0,0,0,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      font-weight: bold;
    }

    .seat.filled .seat-number {
      background: rgba(255,255,255,0.3);
    }

    .seat-icon {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .seat-name {
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      word-break: keep-all;
      line-height: 1.2;
    }

    .empty-message {
      text-align: center;
      padding: 60px 20px;
      color: #6c757d;
      font-size: 1.2em;
    }

    /* ë°˜ì‘í˜• */
    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: relative;
        top: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .seating-area {
        padding: 20px;
      }

      .seating-grid {
        flex-direction: column;
        gap: 30px;
      }

      .section {
        max-width: 100%;
      }

      .seat-name {
        font-size: 0.9em;
      }
    }

    /* í† ìŠ¤íŠ¸ ì•Œë¦¼ */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.show {
      display: flex;
    }

    .toast-icon {
      font-size: 1.5em;
    }

    .toast-message {
      font-weight: bold;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸª‘ ìë¦¬ë°”ê¾¸ê¸° ì‹œìŠ¤í…œ</h1>
      <p class="subtitle">í•™ìƒ ì´ë¦„ì„ ì…ë ¥í•˜ê³  ìë¦¬ë¥¼ ëœë¤ìœ¼ë¡œ ë°°ì¹˜í•´ë³´ì„¸ìš”!</p>
    </header>

    <div class="main-content">
      <!-- ì‚¬ì´ë“œë°” -->
      <aside class="sidebar">
        <h2>ğŸ‘¥ í•™ìƒ ëª…ë‹¨</h2>
        
        <div class="students-list" id="studentsList">
          <!-- ë™ì ìœ¼ë¡œ ìƒì„±ë¨ -->
        </div>

        <div class="control-buttons">
          <button class="btn btn-primary" onclick="shuffleSeats()">
            ğŸ”€ ìë¦¬ ì„ê¸°
          </button>
          <button class="btn btn-secondary" onclick="resetSeats()">
            ğŸ”„ ì´ˆê¸°í™”
          </button>
          <button class="btn btn-secondary" onclick="saveData()">
            ğŸ’¾ ì €ì¥í•˜ê¸°
          </button>
          <button class="btn btn-secondary" onclick="loadData()">
            ğŸ“‚ ë¶ˆëŸ¬ì˜¤ê¸°
          </button>
        </div>
      </aside>

      <!-- ìë¦¬ ë°°ì¹˜ ì˜ì—­ -->
      <main class="seating-area">
        <div class="seating-header">
          <h2>ìë¦¬ ë°°ì¹˜ë„ (3ë¶„ë‹¨)</h2>
        </div>

        <div class="seating-grid" id="seatingGrid">
          <!-- ë™ì ìœ¼ë¡œ ìƒì„±ë¨ -->
        </div>
      </main>
    </div>
  </div>

  <!-- í† ìŠ¤íŠ¸ ì•Œë¦¼ -->
  <div class="toast" id="toast">
    <span class="toast-icon">âœ…</span>
    <span class="toast-message" id="toastMessage">ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!</span>
  </div>

  <script>
    let students = [];
    const TOTAL_SEATS = 20;

    // ì´ˆê¸°í™”
    function init() {
      const saved = localStorage.getItem('students');
      if (saved) {
        students = JSON.parse(saved);
      } else {
        students = Array(TOTAL_SEATS).fill('');
      }
      renderStudentsList();
      renderSeatingGrid();
    }

    // í•™ìƒ ëª©ë¡ ë Œë”ë§
    function renderStudentsList() {
      const list = document.getElementById('studentsList');
      list.innerHTML = '';
      
      students.forEach((name, index) => {
        const group = document.createElement('div');
        group.className = 'input-group';
        
        const number = document.createElement('div');
        number.className = 'student-number';
        number.textContent = index + 1;
        
        const input = document.createElement('input');
        input.type = 'text';
        input.value = name;
        input.placeholder = `í•™ìƒ ${index + 1}`;
        input.addEventListener('input', (e) => {
          students[index] = e.target.value;
          renderSeatingGrid();
        });
        
        group.appendChild(number);
        group.appendChild(input);
        list.appendChild(group);
      });
    }

    // ìë¦¬ ë°°ì¹˜ë„ ë Œë”ë§ (3ë¶„ë‹¨, 2ëª…ì”© ì§)
    function renderSeatingGrid() {
      const grid = document.getElementById('seatingGrid');
      grid.innerHTML = '';
      
      // 3ë¶„ë‹¨ìœ¼ë¡œ ë‚˜ëˆ„ê¸°: ê° ë¶„ë‹¨ì— ë°°ì¹˜í•  ì§ì˜ ìˆ˜
      // ì´ 10ìŒì„ 3ë¶„ë‹¨ìœ¼ë¡œ: 4ìŒ, 3ìŒ, 3ìŒ
      const sectionsConfig = [
        { name: '1ë¶„ë‹¨', pairs: 4 },
        { name: '2ë¶„ë‹¨', pairs: 3 },
        { name: '3ë¶„ë‹¨', pairs: 3 }
      ];
      
      let seatIndex = 0;
      
      sectionsConfig.forEach((sectionConfig, sectionIdx) => {
        const section = document.createElement('div');
        section.className = 'section';
        
        const title = document.createElement('div');
        title.className = 'section-title';
        title.textContent = sectionConfig.name;
        section.appendChild(title);
        
        const sectionSeats = document.createElement('div');
        sectionSeats.className = 'section-seats';
        
        for (let i = 0; i < sectionConfig.pairs; i++) {
          const pairRow = document.createElement('div');
          pairRow.className = 'pair-row';
          
          // 2ëª…ì”© ì§ìœ¼ë¡œ ìƒì„±
          for (let j = 0; j < 2; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            
            const number = document.createElement('div');
            number.className = 'seat-number';
            number.textContent = seatIndex + 1;
            
            if (students[seatIndex] && students[seatIndex].trim() !== '') {
              seat.classList.add('filled');
              const icon = document.createElement('div');
              icon.className = 'seat-icon';
              icon.textContent = 'ğŸ‘¤';
              
              const name = document.createElement('div');
              name.className = 'seat-name';
              name.textContent = students[seatIndex];
              
              seat.appendChild(number);
              seat.appendChild(icon);
              seat.appendChild(name);
            } else {
              const icon = document.createElement('div');
              icon.className = 'seat-icon';
              icon.textContent = 'ğŸª‘';
              
              seat.appendChild(number);
              seat.appendChild(icon);
            }
            
            pairRow.appendChild(seat);
            seatIndex++;
          }
          
          sectionSeats.appendChild(pairRow);
        }
        
        section.appendChild(sectionSeats);
        grid.appendChild(section);
      });
    }

    // ìë¦¬ ì„ê¸°
    function shuffleSeats() {
      const filledNames = students.filter(name => name && name.trim() !== '');
      
      if (filledNames.length === 0) {
        showToast('âš ï¸ í•™ìƒ ì´ë¦„ì„ ë¨¼ì € ì…ë ¥í•´ì£¼ì„¸ìš”!');
        return;
      }
      
      // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
      const seats = document.querySelectorAll('.seat');
      seats.forEach(seat => seat.classList.add('animating'));
      
      setTimeout(() => {
        // Fisher-Yates ì…”í”Œ ì•Œê³ ë¦¬ì¦˜
        const shuffled = [...filledNames];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        
        // ë¹ˆ ìë¦¬ ì±„ìš°ê¸°
        students = [...shuffled];
        while (students.length < TOTAL_SEATS) {
          students.push('');
        }
        
        renderStudentsList();
        renderSeatingGrid();
        
        seats.forEach(seat => seat.classList.remove('animating'));
        showToast('âœ¨ ìë¦¬ê°€ ì„ì˜€ìŠµë‹ˆë‹¤!');
      }, 600);
    }

    // ì´ˆê¸°í™”
    function resetSeats() {
      if (confirm('ì •ë§ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        students = Array(TOTAL_SEATS).fill('');
        renderStudentsList();
        renderSeatingGrid();
        showToast('ğŸ”„ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤!');
      }
    }

    // ì €ì¥
    function saveData() {
      localStorage.setItem('students', JSON.stringify(students));
      showToast('ğŸ’¾ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
    }

    // ë¶ˆëŸ¬ì˜¤ê¸°
    function loadData() {
      const saved = localStorage.getItem('students');
      if (saved) {
        students = JSON.parse(saved);
        renderStudentsList();
        renderSeatingGrid();
        showToast('ğŸ“‚ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!');
      } else {
        showToast('âš ï¸ ì €ì¥ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤!');
      }
    }

    // í† ìŠ¤íŠ¸ ì•Œë¦¼
    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const icon = toast.querySelector('.toast-icon');
      
      // ì•„ì´ì½˜ ì„¤ì •
      if (message.includes('âš ï¸')) {
        icon.textContent = 'âš ï¸';
      } else if (message.includes('âœ¨')) {
        icon.textContent = 'âœ¨';
      } else if (message.includes('ğŸ’¾')) {
        icon.textContent = 'ğŸ’¾';
      } else if (message.includes('ğŸ“‚')) {
        icon.textContent = 'ğŸ“‚';
      } else if (message.includes('ğŸ”„')) {
        icon.textContent = 'ğŸ”„';
      } else {
        icon.textContent = 'âœ…';
      }
      
      toastMessage.textContent = message.replace(/[âš ï¸âœ¨ğŸ’¾ğŸ“‚ğŸ”„]/g, '').trim();
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    init();
  </script>
</body>
</html>
