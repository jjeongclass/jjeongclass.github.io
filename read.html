  <div class="modal" id="congratsModal">

      <p class="modal-text">ìƒˆë¡œìš´ ì±…ì„ ê¸°ë¡í–ˆì–´ìš”!<br>ë…ì„œì™•ì„ í–¥í•´ í•œ ê±¸ìŒ ë”! ğŸ“š</p>

  <script>
    let books = [];
    let userStats = {};

    // ì´ˆê¸°í™”
    function init() {
      loadData();
      updateMyStats();
      renderBooks();
      renderRanking();
    }

    // ë‚´ í†µê³„ ì—…ë°ì´íŠ¸
    function updateMyStats() {
      const userName = document.getElementById('userName').value.trim() || 'ë‚˜';
      const myBooks = userStats[userName] || 0;
      document.getElementById('myBookCount').textContent = myBooks;

      // ìˆœìœ„ ê³„ì‚°
      const rankings = Object.entries(userStats)
        .sort((a, b) => b[1] - a[1]);
      const myRankIndex = rankings.findIndex(([name]) => name === userName);
      document.getElementById('myRank').textContent = myRankIndex >= 0 ? (myRankIndex + 1) + 'ìœ„' : '-';
    }

    // ì±… ì œì¶œ
    function submitBook() {
      const userName = document.getElementById('userName').value.trim();
      const bookTitle = document.getElementById('bookTitle').value.trim();
      const bookAuthor = document.getElementById('bookAuthor').value.trim();
      const bookReview = document.getElementById('bookReview').value.trim();

      if (!userName) {
        alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
        return;
      }

      if (!bookTitle) {
        alert('ì±… ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
        return;
      }

      if (!bookAuthor) {
        alert('ì €ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
        return;
      }

      // ìƒˆ ì±… ì¶”ê°€
      const newBook = {
        id: Date.now(),
        userName: userName,
        title: bookTitle,
        author: bookAuthor,
        review: bookReview,
        date: new Date().toLocaleString('ko-KR', { 
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        })
      };

      books.unshift(newBook);

      // ì‚¬ìš©ì ì±… ìˆ˜ ì¦ê°€
      if (!userStats[userName]) {
        userStats[userName] = 0;
      }
      userStats[userName]++;

      // ì €ì¥
      saveData();

      // ë Œë”ë§
      updateMyStats();
      renderBooks();
      renderRanking();

      // í¼ ì´ˆê¸°í™”
      document.getElementById('bookTitle').value = '';
      document.getElementById('bookAuthor').value = '';
      document.getElementById('bookReview').value = '';

      // ì¶•í•˜ ëª¨ë‹¬
      showModal();

      // ìƒ‰ì¢…ì´ íš¨ê³¼
      createConfetti();
    }

    // ì±… ëª©ë¡ ë Œë”ë§
    function renderBooks() {
      const list = document.getElementById('booksList');
      list.innerHTML = '';

      if (books.length === 0) {
        list.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">ì•„ì§ ê¸°ë¡ëœ ì±…ì´ ì—†ì–´ìš”. ì²« ë²ˆì§¸ ë…ì„œì™•ì´ ë˜ì–´ì£¼ì„¸ìš”! ğŸ“š</div>';
        return;
      }

      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <div class="book-header">
            <div class="book-info">
              <div class="book-title">ğŸ“– ${book.title}</div>
              <div class="book-author">ì €ì: ${book.author}</div>
              <div class="book-date">${book.date}</div>
            </div>
            <button class="delete-btn" onclick="deleteBook(${book.id})">ì‚­ì œ</button>
          </div>
          ${book.review ? `<div class="book-review">${book.review}</div>` : ''}
          <div class="book-reader">- ${book.userName}</div>
        `;
        list.appendChild(card);
      });
    }

    // ì±… ì‚­ì œ
    function deleteBook(id) {
      if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

      const book = books.find(b => b.id === id);
      if (book) {
        userStats[book.userName]--;
        if (userStats[book.userName] === 0) {
          delete userStats[book.userName];
        }
      }

      books = books.filter(b => b.id !== id);
      saveData();
      updateMyStats();
      renderBooks();
      renderRanking();
    }

    // ìˆœìœ„ ë Œë”ë§
    function renderRanking() {
      const rankingList = document.getElementById('rankingList');
      rankingList.innerHTML = '';

      const rankings = Object.entries(userStats)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);

      if (rankings.length === 0) {
        rankingList.innerHTML = '<div style="text-align: center; padding: 20px; color: #6c757d;">ì•„ì§ ìˆœìœ„ê°€ ì—†ì–´ìš”!</div>';
        return;
      }

      rankings.forEach(([name, bookCount], index) => {
        const item = document.createElement('div');
        item.className = 'rank-item';
        
        if (index === 0) item.classList.add('top-1');
        else if (index === 1) item.classList.add('top-2');
        else if (index === 2) item.classList.add('top-3');

        let medal = '';
        if (index === 0) medal = 'ğŸ¥‡';
        else if (index === 1) medal = 'ğŸ¥ˆ';
        else if (index === 2) medal = 'ğŸ¥‰';

        item.innerHTML = `
          <div class="rank-number">${index + 1}</div>
          <div class="rank-info">
            <div class="rank-name">${name}</div>
            <div class="rank-books">ğŸ“š ${bookCount}ê¶Œ</div>
          </div>
          ${medal ? `<div class="rank-medal">${medal}</div>` : ''}
        `;
        rankingList.appendChild(item);
      });
    }

    // ì´ë¦„ ì…ë ¥ì‹œ í†µê³„ ì—…ë°ì´íŠ¸
    document.getElementById('userName').addEventListener('input', () => {
      updateMyStats();
    });

    // ëª¨ë‹¬
    function showModal() {

    // ë°ì´í„° ì €ì¥/ë¶ˆëŸ¬ì˜¤ê¸°
    function saveData() {
      localStorage.setItem('readingBooks', JSON.stringify(books));
      localStorage.setItem('readingStats', JSON.stringify(userStats));
    }

    function loadData() {
      const savedBooks = localStorage.getItem('readingBooks');
      const savedStats = localStorage.getItem('readingStats');
      
      if (savedBooks) {

    // ìƒ‰ì¢…ì´ íš¨ê³¼
    function createConfetti() {
      const colors = ['#a8c0ff', '#3f2b96', '#ffd700', '#ff6b9d', '#fed6e3'];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.width = '10px';
          confetti.style.height = '10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.zIndex = '9999';
          confetti.style.borderRadius = '50%';
          confetti.style.animation = 'confetti-fall 3s linear forwards';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

        to {

          opacity: 0;
        }

    `;

  </script>
