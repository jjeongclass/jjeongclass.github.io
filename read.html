    <script type="module">
        // Firebase ë¼ì´ë¸ŒëŸ¬ë¦¬ ê°€ì ¸ì˜¤ê¸°
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp }

        // ----------------------------------------------------------------

        // ----------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "ì—¬ê¸°ì—_API_KEYë¥¼_ë¶™ì—¬ë„£ìœ¼ì„¸ìš”",
            authDomain: "ì—¬ê¸°ì—_AUTH_DOMAIN_ë¶™ì—¬ë„£ìœ¼ì„¸ìš”",
            projectId: "ì—¬ê¸°ì—_PROJECT_ID_ë¶™ì—¬ë„£ìœ¼ì„¸ìš”",
            storageBucket: "...",

            appId: "..."
        };

        // Firebase ì´ˆê¸°í™”
        let app;
        let db;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase ì—°ê²° ì„±ê³µ!");
        } catch (error) {
            console.error("Firebase ì„¤ì • ì˜¤ë¥˜: Configë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.", error);
            alert("Firebase ì„¤ì •ì´ í•„ìš”í•©ë‹ˆë‹¤. ì½”ë“œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”!");
        }

        // ì»¬ë ‰ì…˜ ì´ë¦„ (ë°ì´í„°ë² ì´ìŠ¤ í´ë” ì´ë¦„)
        const COLLECTION_NAME = "class_books";

        // ----------------------------------------------------------------
        // [ê¸°ëŠ¥ 1] ë°ì´í„° ì‹¤ì‹œê°„ ë¶ˆëŸ¬ì˜¤ê¸° & í™”ë©´ ê·¸ë¦¬ê¸°
        // ----------------------------------------------------------------
        if (db) {
            const q = query(collection(db, COLLECTION_NAME), orderBy("timestamp", "desc"));
            
            // onSnapshotì€ ë°ì´í„°ê°€ ë°”ë€” ë•Œë§ˆë‹¤ ìë™ìœ¼ë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤ (ì‹¤ì‹œê°„!)
            onSnapshot(q, (snapshot) => {
                const records = [];
                snapshot.forEach((doc) => {
                    records.push(doc.data());
                });
                
                renderLogList(records);
                renderRanking(records);
            });
        }

        function renderLogList(records) {
            const logList = document.getElementById('logList');
            logList.innerHTML = '';

            if (records.length === 0) {
                logList.innerHTML = '<li style="text-align:center; color:#999; padding:20px;">ì•„ì§ ê¸°ë¡ëœ ì±…ì´ ì—†ì–´ìš”.</li>';
                return;
            }

            records.forEach(record => {
                // ë‚ ì§œ í¬ë§·íŒ… (Firestore Timestamp -> ë¬¸ìì—´)
                let dateStr = "";
                if (record.timestamp) {
                    const date = record.timestamp.toDate();
                    dateStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
                }

                const li = document.createElement('li');
                li.className = 'log-item';
                li.innerHTML = `
                    <div class="log-info">
                        <strong>${record.name}</strong> ì–´ë¦°ì´ê°€ 
                        <span style="color:#2ecc71;">ã€${record.title}ã€</span>ì„(ë¥¼) ì½ì—ˆì–´ìš”.
                    </div>
                    <span class="log-date">${dateStr}</span>
                `;
                logList.appendChild(li);
            });
        }

        function renderRanking(records) {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            if (records.length === 0) {
                rankingList.innerHTML = '<li style="text-align:center; color:#999; padding:20px;">ìˆœìœ„ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }

            // ì´ë¦„ë³„ ì¹´ìš´íŠ¸ ê³„ì‚°
            const counts = {};
            records.forEach(r => {
                counts[r.name] = (counts[r.name] || 0) + 1;
            });

            // ë§ì´ ì½ì€ ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedRanks = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5); // 5ìœ„ê¹Œì§€ë§Œ

            sortedRanks.forEach((item, index) => {
                const name = item[0];
                const count = item[1];
                const rank = index + 1;
                
                let badgeClass = 'rank-other';
                if (rank === 1) badgeClass = 'rank-1';
                else if (rank === 2) badgeClass = 'rank-2';
                else if (rank === 3) badgeClass = 'rank-3';

                const li = document.createElement('li');
                li.className = 'ranking-item';
                li.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <span class="rank-badge ${badgeClass}">${rank}</span>
                        <span>${name}</span>
                    </div>
                    <span class="book-count">${count}ê¶Œ</span>
                `;
                rankingList.appendChild(li);
            });
        }

        // ----------------------------------------------------------------
        // [ê¸°ëŠ¥ 2] ë°ì´í„° ì €ì¥í•˜ê¸°
        // ----------------------------------------------------------------
        async function addRecord() {
            const nameInput = document.getElementById('userName');
            const titleInput = document.getElementById('bookTitle');
            
            const name = nameInput.value.trim();
            const title = titleInput.value.trim();

            if (!name || !title) {
                alert("ì´ë¦„ê³¼ ì±… ì œëª©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;

                return;

                });
                
                // ì…ë ¥ì°½ ë¹„ìš°ê¸° (í™”ë©´ ê°±ì‹ ì€ onSnapshotì´ ìë™ìœ¼ë¡œ í•´ì¤Œ)
                nameInput.value = '';
